ansible_user: root

docker_compose_dir: '{{ ansible_env.HOME }}/docker-compose'

guid: '1000'

main_user: 'thibmaek'

user_timezone: 'Europe/Brussels'

# Packages to install on all systems regardless of CPU architecture, package manager or OS.
install_packages:
  - autojump
  - bash
  - bash-completion
  - bat
  - binwalk
  - coreutils
  - curl
  - exa
  - findutils
  - fzf
  - gcc
  - git
  - gnupg
  - grep
  - htop
  - jq
  - less
  - lsof
  - magic-wormhole
  - make
  - moreutils
  - nano
  - ncdu
  - neovim
  - netcat
  - nmap
  - openssl
  - rsync
  - screen
  - shellcheck
  - tmux
  - tree
  - unzip
  - vim
  - wget

tmp_dir: /tmp

is_rpi_host: "{{ main_user }} == 'pi'"
