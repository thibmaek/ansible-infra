# Common playbook to recurringly run on existing hosts
---
- name: 'Common'
  hosts: all

  roles:
    - role: 'roles/nano'
      tags: [nano]
    - role: 'roles/htop'
      tags: [htop]
    - role: 'roles/nvim'
      tags: [nvim]

  tasks:
    - name: 'Update apt packages'
      become: true
      tags: [apt]
      ansible.builtin.apt:
        upgrade: true
        update_cache: true

    - name: 'Install packages'
      tags: [apt]
      block:
        - name: 'Install important system packages'
          become: true
          ansible.builtin.apt:
            name:
              - apt-transport-https
              - build-essential
              - ca-certificates
              - curl
              - software-properties-common
        - name: 'Install general packages'
          become: true
          ansible.builtin.apt:
            state: latest
            name: '{{ item }}'
          with_items: '{{ install_packages }}'
        - name: 'Install Debian packages'
          become: true
          ansible.builtin.apt:
            state: latest
            name:
              - apparmor-utils
              - avahi-daemon
              - cockpit
              - fd-find
              - gdisk
              - iotop
              - lm-sensors
              - openssh-client
              - readline-common
              - smartmontools
              - unzip
              - util-linux
              - xclip

    - name: 'Copy scripts folder'
      tags: [scripts]
      ansible.builtin.copy:
        src: '../files/scripts/common'
        dest: '{{ ansible_env.HOME }}/script'
        mode: 0755

    - name: 'Set timezone'
      tags: [timezone]
      become: true
      community.general.timezone:
        name: '{{ user_timezone }}'
