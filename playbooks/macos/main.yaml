# macOS playbook to run on a local maching
---
- name: 'macOS Setup'

  hosts: localhost
  connection: local

  vars_files:
    - './brew/vars_apps.yaml'
    - './brew/vars_packages.yaml'
    - './vars/mas_apps.yaml'

  vars:
    homebrew_upgrade_all_packages: no
    homebrew_taps:
      - homebrew/cask-drivers
      - homebrew/cask-fonts
      - homebrew/cask-versions
      - homebrew/command-not-found
      - homebrew/core
      - homebrew/services

  roles:
    - role: geerlingguy.mac.homebrew
      tags: [brew]
    - role: geerlingguy.mac.mas
      tags: [mas]
    - role: geerlingguy.mac.dock
      tags: [dock]
    - role: 'roles/zsh'
      tags: [zsh]
    - role: 'roles/starship'
      tags: [zsh, starship]
    - role: 'roles/powerline'
      tags: [powerline]
    - role: 'roles/nano'
      tags: [nano]
    - role: 'roles/htop'
      tags: [htop]
    - role: 'roles/nvim'
      tags: [nvim]
    - role: 'roles/ssh'
      tags: [ssh]

  tasks:
    - name: 'Chown /usr/local/opt'
      ansible.builtin.file:
        become: true
        path: '/usr/local/opt'
        state: directory
        owner: '{{ ansible_user }}'
        mode: 0755

    - name: 'Install general packages'
      ansible.builtin.homebrew:
        name: '{{ item }}'
        state: latest
      loop: '{{ install_packages }}'

    - name: 'Use brew bash'
      tags: [bash]
      become: true
      ansible.builtin.lineinfile:
        path: '/etc/shells'
        line: '/opt/homebrew/bin/bash'
        state: present

    - name: 'Install Xcode devtools'
      tags: [dev]
      become: true
      register: xcode_devtools_installed
      changed_when: '"command line tools are already installed" not in xcode_devtools_installed.stderr'
      failed_when:
        - xcode_devtools_installed.rc != 0
        - '"command line tools are already installed" not in xcode_devtools_installed.stderr'
      ansible.builtin.command: 'xcode-select --install'

    - name: 'Copy dotfiles (common)'
      tags: [dotfiles]
      ansible.posix.synchronize:
        src: '../../files/dotfiles/'
        dest: '{{ ansible_env.HOME }}/'

    - name: 'Set Git configuration'
      tags: [git, dev]
      community.general.git_config:
        name: 'credential.helper'
        scope: global
        value: 'osxkeychain'
