# Run this after initializing a server with init_server.yaml
---
- hosts: all

  roles:
    - name: 'roles/shell'
      tags: [shell]
    - name: 'roles/motd'
      tags: [motd]
    - name: 'roles/logrotate'
      tags: [logs]
    - name: 'roles/tmux'
      tags: [tmux]
    - name: 'roles/python'
      tags: [python]
    - name: 'roles/duf'
      tags: [duf]

  tasks:
    - name: 'Make home subdirectories'
      ansible.builtin.file:
        mode: 0755
        path: '{{ ansible_env.HOME }}/{{ item }}'
        state: directory
      loop:
        - data
        - dev
        - downloads
        - drivers

    - name: 'Include ZSH role'
      ansible.builtin.include_role:
        name: 'roles/zsh'

    - name: 'Include Starship role'
      ansible.builtin.include_role:
        name: 'roles/starship'
