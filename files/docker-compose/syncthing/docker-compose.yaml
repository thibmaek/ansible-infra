version: '3'

services:
  syncthing:
    image: lscr.io/linuxserver/syncthing
    container_name: syncthing
    env_file: syncthing.env
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - ./config:/config
      - /syncthing:/data
    restart: unless-stopped
